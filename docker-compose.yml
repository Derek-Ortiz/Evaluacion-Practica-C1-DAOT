services:
  postgres:
    image: postgres:16-alpine
    container_name: evac1_postgres
    hostname: postgres
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      APP_DB_USER: ${APP_DB_USER}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sh:/docker-entrypoint-initdb.d/init.sh:ro
      - ./db/sql:/sql:ro 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d evac1_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - tarea6-network

  app:
    build:
      context: ./Eva_practica_C1
      dockerfile: Dockerfile
    container_name: evac1_app
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      NODE_ENV: development
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - ./Eva_practica_C1:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev
    networks:
      - tarea6-network

volumes:
  postgres_data:

networks:
  tarea6-network:
    driver: bridge